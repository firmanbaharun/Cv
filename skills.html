<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #080808;
            color: #0f0b0b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        section {
            background-color: rgba(211, 204, 204, 0.8);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            width: 30%; /* Change the width to 70% */
            color: #070707;
        }

        h1 {
            text-align: center;
            border-bottom: 2px solid #0f0b0b;
            padding-bottom: 10px;
        }

        h2, h3 {
            color: #080808;
            border-bottom: 2px solid #0f0b0b;
            padding-bottom: 10px;
            font-size: 30px;
        }

        p {
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        .skill-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .skill-name {
            font-weight: bold;
        }

        .skill-level {
            display: flex;
            align-items: center;
        }

        .skill-bar {
            height: 10px;
            background-color: #3b4864;
            border-radius: 5px;
            margin-left: 5px;
        }

        .navigation-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center; /* Center the navigation buttons */
            align-items: center;
        }

        .back-button,
        .next-button {
            background-color: #4f5d75;
            color: #ececec;
            padding: 10px 10px;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s;
            font-size: 12px;
            cursor: pointer;
            margin: 0 10px; /* Add margin for better spacing */
        }

        .back-button:hover,
        .next-button:hover {
            background-color: #3b4864;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <div class="video-container">
        <video autoplay muted loop class="video">
            <source src="https://video.wixstatic.com/video/c0bbc5_ea3fdc8d953b4dbcab20a021d2ef1389/1080p/mp4/file.mp4"
             type="video/mp4">
            <!-- Replace "your-video-source.mp4" with the actual source of your video -->
        </video>
    </div>

    <section>
        <h1> KEAHLIAN</h1>

        <div class="skill-item">
            <div class="skill-name"> Mengetik </div>
            <div class="skill-level">
                <div class="skill-bar" style="width: 70%;"></div>
                <span style="margin-left: 5px;">80%</span>
            </div>
        </div>
        <div class="skill-item">
          <div class="skill-name"> Menulis </div>
          <div class="skill-level">
            <div class="skill-bar" style="width: 70%;"></div>
            <span style="margin-left: 5px;">70%</span>
          </div>
        </div>
        <div class="skill-item">
          <div class="skill-name">Bahasa English </div>
          <div class="skill-level">
            <div class="skill-bar" style="width: 85%;"></div>
            <span style="margin-left: 5px;">50%</span>
          </div>
        </div>
        <div class="skill-item">
          <div class="skill-name">Bahasa Indonesia </div>
          <div class="skill-level">
            <div class="skill-bar" style="width: 85%;"></div>
            <span style="margin-left: 5px;">85%</span>
          </div>
        </div>
        
        <!-- ... Other skill items ... -->

        <div class="navigation-buttons">
            <a href="pendidikan.html" class="back-button"><span class="arrow">&#8592;</span> Kembali</a>
            <a href="pengalaman kerja.html" class="next-button">Selanjutnya <span class="arrow">&#8594;</span></a>
        </div>
    </section>

</body>

</html>
